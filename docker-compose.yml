services:
  dummy_payment_app:
    image: ghcr.io/strongpack/dummy_payment_app:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: dummy_payment_app
    restart: unless-stopped
    ports:
      - "3081:3001"
      # - "3082:3000"
    environment:
      - PORT=3001
      - APP_IFRAME_BASE_URL=https://20pack.ir/dummy/
      - APP_API_BASE_URL=https://20pack.ir/dummy/
      - APP_DOMAIN=https://20pack.ir/dummy/
      - SALEOR_API_URL=https://saleor.20pack.ir/graphql/
      - ALLOWED_DOMAIN_PATTERN=.*
    networks:
      - strongpack-network
    env_file:
      - ./.env

networks:
  strongpack-network:
    # name: strongpack-network
    external: true